<div class="container mt-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Edit Client</h2>
        <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="nameClient">Name</label>
            <input type="text" class="form-control" id="nameClient" formControlName="nameClient">
          </div>
          <div class="form-group">
            <label for="profession">Profession</label>
            <input type="text" class="form-control" id="profession" formControlName="profession">
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
          </div>
          <div class="form-group">
            <label for="birthDate">Birth Date</label>
            <input type="text" class="form-control" id="birthDate" formControlName="birthDate">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

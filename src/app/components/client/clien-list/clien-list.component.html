
<div>


    <div>
        <div >
            <div class="form-inline col-md-6 row">
              
                <form class="form-group mx-sm-3 mb-2 col" [formGroup]="nameRecherche " (ngSubmit)="onSubmitName()" >
                    <div>
                        <label for="inputPassword2" class="sr-only">Recherche Par Name</label>
                        <input type="text" class="form-control mb-2" id="nameClient" formControlName="nameClient" placeholder="Name">
                        <button type="submit" class="btn btn-primary mb-2" >Recherche</button>

                    </div>
                </form>
                <form class="form-group mx-sm-3 mb-2 col"   [formGroup]="ProfessioRecherche " (ngSubmit)="onSubmitProfession()">
                    <div>
                        <label for="inputPassword2" class="sr-only">Recherche Par Profession</label>
                        <input type="text" class="form-control mb-2" id="ProfessionClient" formControlName="ProfessionClient" placeholder="Profession">
                        <button type="submit" class="btn btn-primary mb-2" >Recherche</button>
                </div>
                </form>

                <form class="form-group mx-sm-3 mb-2 col" [formGroup]="RechercheDate" (ngSubmit)="onSubmitDate()" >
                    <div>
                        <label for="inputPassword2" class="sr-only">Recherche Entre deux date</label>
                        <label for="inputPassword2" class="sr-only">Date Debut</label>

                        <input type="date" class="form-control mb-2" id="nameClient" formControlName="DateDebut" placeholder="Name">
                        <label for="inputPassword2" class="sr-only">Date Fin</label>

                        <input type="date" class="form-control mb-2" id="nameClient" formControlName="DateFin" placeholder="Name">
                        <button type="submit" class="btn btn-primary mb-2" >Recherche</button>

                    </div>
                </form>
                
              </div>
        </div>
    </div>


<table class="table">

    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Profession</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Date of birth</th>
        <th scope="col">New Commande</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>

        
      </tr>
    </thead>
    
        <tbody>
            <tr *ngFor="let u of Clients ; let i = index  ">
              <td>{{ u.nameClient }}</td>
              <td>{{ u.profession }}</td>
              <td>{{ u.phoneNumber }}</td>
              <td>{{ u.birthDate }}</td>
              <td>
                <button class="btn btn-success" (click)="ShowCreateCommande(u)" >
                 
                  Create
                </button>
              <td>
                <button class="btn btn-danger" (click)="deleteClient(u, i)">Supprimer</button>

               
               
              </td>
              <td>
                <button class="btn btn-secondary" (click)="showEditForm(u)">
                 
                  Update
                </button>
              </td>
              
    </tbody>
  </table>
</div>

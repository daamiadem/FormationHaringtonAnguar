<div class="container mt-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Edit Client</h2>
        <form [formGroup]="CommandeForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="nomBoutique">Nom Boutique</label>
            <input type="text" class="form-control" id="nomBoutique" formControlName="nomBoutique">
          </div>
          <div class="form-group">
            <label for="profession">Description</label>
            <input type="text" class="form-control" id="description" formControlName="description">
          </div>
          <div class="form-group">
            <label for="phoneNumber">Poids</label>
            <input type="text" class="form-control" id="poids" formControlName="poids">
          </div>
          <div class="form-group mb-2">
            <label for="birthDate">Date Livraison</label>
            <input type="date" class="form-control" id="dateLivraison" formControlName="dateLivraison">
          </div>
          <button type="submit" class="btn btn-primary ">Submit</button>
        </form>
      </div>
    </div>
  </div>
